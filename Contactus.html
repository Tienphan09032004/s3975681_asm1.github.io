    <main>
        <h1 class="c_heading "> Contact us</h1>
        <form class="contactForm">
            <div>
                <label for="contactPurpose">Contact Purpose:</label>
                <select id="contactPurpose" name="contactPurpose">
                    <option value="sellBooks">I want to sell books</option>
                    <option value="buyBooks">I want to buy books</option>
                </select>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="con_pref">
                <span>Contact Preference:</span>
                <label for="byEmail">By email</label>
                <input type="checkbox" id="byEmail" name="contactPreference" value="email">

                <label for="byPhone">By phone</label>
                <input type="checkbox" id="byPhone" name="contactPreference" value="phone">
            </div>

            <div class="newsletter">
                <span>Receive Weekly Newsletter:</span>
                <label for="newsletterYes">Yes</label>
                <input type="radio" id="newsletterYes" name="newsletter" value="yes" checked>

                <label for="newsletterNo">No</label>
                <input type="radio" id="newsletterNo" name="newsletter" value="no">
            </div>
            <div>
                <label for="extraNotes">Extra Notes:</label>
                <textarea id="extraNotes" name="extraNotes" rows="4"></textarea>
            </div>
            <div class="buttons_container">
                <button type="reset">
                    <img src="img/reset_icon.png" class="c_icon">
                    <span>RESET</span>
                </button>
                <button type="submit">
                    <img src="img/submit_icon.png" class="c_icon">
                    <span>SUBMIT</span>
                </button>
            </div>
        </form>
    </main>
